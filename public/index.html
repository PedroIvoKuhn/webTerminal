<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Terminal MPI</title>
    <link rel="stylesheet" href="/xterm/css/xterm.css" />
    <style>
        body { background-color: #2d2d2d; color: #f1f1f1; padding: 20px; font-family: sans-serif; }
        #terminal-container { display: none; }
        #terminal { width: 100%; height: 80vh; }
        #setup-container { padding: 30px; background-color: #1e1e1e; border-radius: 8px; text-align: center; }
        input { padding: 10px; margin-right: 10px; }
        button { padding: 10px 20px; cursor: pointer; }
        /* --- NOVO ESTILO PARA A LISTA --- */
        #machine-list { list-style: none; padding: 0; }
        #machine-list li { background-color: #3c3c3c; margin: 5px 0; padding: 8px; border-radius: 4px; }
    </style>
</head>
<body>
    <h1>Cluster via Web Terminal - Bem-vindo, {{NOME_USUARIO}}!</h1>

    <div id="setup-container">
        <h2>Configuração do Cluster</h2>
        <p>Quantos nós (máquinas) você deseja para sua aplicação MPI?</p>
        <form id="setup-form">
            <input type="number" id="num-machines" value="2" min="1" required>
            <button type="submit">Iniciar Terminal</button>
        </form>
    </div>

    <div id="terminal-container">
        <div id="machine-info">
            <h3>Máquinas Disponíveis:</h3>
            <ul id="machine-list">
                </ul>
        </div>
        <hr> <div id="terminal"></div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/xterm/lib/xterm.js"></script>
    <script src="/xterm-addon-fit/lib/xterm-addon-fit.js"></script>
    <script src="client.js"></script>
</body>
</html>
